<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 변경</title>
    <link rel="stylesheet" href="css/08.css">
</head>

<body>
    <section class="cont01">
        <div>
            <img id="bg_img" src="img/img29.jpg" alt="해변" />
            <div class="info">
                <strong>2022.09.26 월요일</strong>
                <h3>컨텐츠 제목 작성</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque fuga tenetur nihil impedit illum
                    quisquam? Quas, voluptate id doloribus in itaque atque voluptatum maxime fugit? Quaerat aut adipisci
                    quod libero.</p>
                <button id="btn">
                    이미지 보기
                    <span id="num_text">1</span>/3
                </button>
            </div><!-- .info end -->
        </div>
    </section><!-- .cont01 end -->

    <script>
        let btn = document.getElementById('btn');
        let sectionImg = document.getElementById('bg_img');

        let img1 = 'img/img29.jpg';
        let img2 = 'img/img50.jpg';
        let img3 = 'img/img31.jpg';
        let imgList = [img1, img2, img3];

        let i = 0;

        let numText = document.getElementById('num_text');
        let numList = [1, 2, 3];
        let num = 0;

        //btn을 클릭했을 때 이벤트 실행
        //버튼을 클릭할 때마다 i값을 증감
        //조건문 i값이 imgList가 가지는 수와 동일할 때
        //i값은 0

        //변수명 sectionImg의 경로는 imgList로 가진다.

        btn.onclick = function () {
            i++;
            num++;

            if (i >= imgList.length) {
                i = 0;
                num = 0;
            }
            sectionImg.src = imgList[i];
            numText.innerText = numList[num];
        }


    </script>
</body>

</html>
